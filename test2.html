<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration </h1>
    <form>
        <fieldset>
            <legend><b>Personal Details</b></legend>
            <label for="first-name"><b>First Name:</b></label><br>
            <input type="text" id="first-name" name="first-name" ><br><br>

            <label for="last-name"><b>Last Name:</b></label><br>
            <input type="text" id="last-name" name="last-name"><br><br>

            <label for="email"><b>Email:</b></label><br>
            <input type="email" id="email" name="email" ><br><br>
            <label for="email"><b>Roll no:</b></label><br>
            <input type="email" id="email" name="email" ><br><br>

            <label><b>Gender:</b></label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>
            <label for="njb"><b>Branch:</b></label>
            <input list="branch" name="branch">
            <datalist id="branch">
                <option value="CSD">
                <option value="CSM">
                <option value="CSE">
                <option value="ECE">
                <option value="EEE">
                    <br><br>
                </datalist>
                <br><br>
            <label for="language"><b>Preferred Language:</b></label>
            <select id="language" name="language" >
                <option value="English">English</option>
                <option value="tel">Telugu</option>
                <option value="hin">Hindi</option>
                <option value="others">Others</option>
            </select><br><br>
            
            <label for="email"><b>Phone number:</b></label><br>
            <input type="email" id="email" name="email" ><br><br>
        </fieldset>
           
            <fieldset>
                <legend><b>Event information</b></legend>
            <label><b>Are you a Dayscholar or Hosteller:</b></label>
            <input type="checkbox" id="hobby1" name="hobbies" value="Reading">
            <label for="hobby1">Dayscholar</label>
            <input type="checkbox" id="hobby2" name="hobbies" value="Traveling">
            <label for="hobby2">Hosteller</label><br><br>

            <label for="Participation"><b>Participation in Technical Events:</b></label>
            <input list="Participation" name="Participation">
            <datalist id="Participation">
                    <option value="Gen AI">
                    <option value="UI-UX">
                    <option value="Hackthons">
                    <option value="webthons">
                    <option value="Designing">
              </datalist><br><br>

              <label for="events"><b>Participation in Non-Technical Events:</b></label>
            <input list="events" name="events">
            <datalist id="events">
                    <option value="Dancing">
                    <option value="Singing">
                    <option value="AR and designing">
                    <option value="Hosting">
                    <option value="pubic volunteers">
              </datalist><br><br>

              <label for=""><b>Have you ever participated in an event before?</b></label>
              <input type="radio" id="yes" name="yes" value="yes">
                  <label for="male">Yes</label>
                  <input type="radio" id="no" name="no" value="no">
                  <label for="male">No</label><br>

                  </fieldset><br>

                    <legend><b>Any Queries</b></legend>
                    <textarea id="comments" name="comments" rows="4" cols="50">comments here...</textarea><br><br>
                </fieldset> 
                <br> -->
    
                <input type="reset" value="Reset">
<input type="submit" value="Register">





             
    </form>
</body>
</html>
